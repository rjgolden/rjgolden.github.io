<!DOCTYPE html>
<html>
<head>
    <title>WalkPointURI Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.css" />
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map { height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>

        // Creates the map
        var map = L.map('map').setView([41.486502, -71.529536], 16); // Set initial view
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Adds popup to top when clicking
        function onMapClick(e) {
            alert("You clicked the map at " + e.latlng);
        }
        map.on('click', onMapClick);

        // Add the geolocation control to the map
        var locateControl = L.control.locate({
            position: 'topleft',  // Position on the map
            flyTo: true,          // Fly to the location (smooth zoom)
            setView: true,        // Center map on the geolocation
            drawCircle: true,     // Draw a circle around the location
            drawMarker: true,     // Draw a marker at the location
            showPopup: true,      // Show a popup with a message
            strings: {
                title: 'Show me where I am'  // Customize the control text
            }
        }).addTo(map);

        
    </script>
</body>
</html>
